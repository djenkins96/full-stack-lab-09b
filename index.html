<!DOCTYPE>
<html>

<head>
    <title>Sand Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shape-div">
        <h4>Circle</h4>
        <form>
            Radius:
            <input id="circle-form" type="number" name="radius">
            <button id="circle-button" type="button">Submit</button>
        </form>
    </div>
    <div class="shape-div">
        <h4>Triangle</h4>
        <form>
            Height:
            <input id="triangle-form" type="number" name="triangle-height">
            <button id= "triangle-button" type="button">Submit</button>
        </form>
    </div>
    <div class="shape-div">
        <h4>Rectangle</h4>
        <form>
            Height:
            <input id="rectangle-height" type="number" name="rectangle-height">
            <br>Width:&nbsp;&nbsp;
            <input id="rectangle-width" type="number" name="rectangle-width">
            <button id= "rectangle-button" type="button">Submit</button>
            <br>
        </form>
    </div>
    <div class="shape-div">
        <h4>Square</h4>
        <form>
            Height:
            <input id="square-form" type="number" name="square-height">
            <button id = "square-button" type="button">Submit</button>
        </form>
    </div>
    <div id="detail-pane">
            <p>Selected Shape: <span id="shape-name"></span></p>
            <p>Width: <span id="shape-width"></span></p>
            <p>Height: <span id="shape-height"></span></p>
            <p>Radius: <span id="shape-radius"></span></p>
            <p>Area: <span id="shape-area"></span></p>
            <p>Perimeter: <span id="shape-perimeter"></span></p>
        </div>

    
        <div id="sand-box"></div>
        

  




    <script src="script.js"></script>

</body>

</html>
